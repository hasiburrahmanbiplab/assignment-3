<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- goole font link -->
    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font-awesome linik -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                 primary : '#212121',
                 secondary : '#494949',
                 tertiary: '#737373',
              },
              fontFamily:{
                manrope: 'Manrope',
              }
            }
          }
        }
      </script>
      <style type="text/tailwindcss">
        @layer components{
          .container{
            margin: 0 auto;
          }
          .navbtn{
            @apply flex items-center gap-2 text-black text-base font-extrabold px-5 py-3 rounded-full bg-[#ABEF5F80];
          }
          .btn-icon{
            @apply !w-8 !h-8 rounded-[50%] flex justify-center items-center
          }
        }

      </style>
</head>
<body class="font-manrope">
    <header>
        <div class="container">
            <div class="navbar flex justify-between items-center bg-base-100">
                <div class="navbar-start w-auto">
                  <div class="logo">
                    <a href="#">
                      <img src="assets/logo.png" class="" alt="">
                    </a>
                  </div>
                </div>
                <div class="navbar-center  hidden lg:flex">
                  <ul class=" menu-horizontal flex gap-6 px-1">
                     <li><a href="#" class="text-base font-extrabold text-secondary capitalize">Home</a></li>
                     <li><a href="#" class="text-base text-secondary capitalize  hover:text-black">Services</a></li>
                     <li><a href="#" class="text-base text-secondary capitalize  hover:text-black">Portfolio</a></li>
                     <li><a href="#" class="text-base text-secondary capitalize  hover:text-black">Blogs</a></li>
                     <li><a href="#" class="text-base text-secondary capitalize  hover:text-black">Contact Us</a></li>
                  </ul>
                </div>
                <div class="navbar-end gap-8 w-auto ">
                  <ul class="flex items-center  gap-8">
                    <ul class="items-center hidden lg:flex gap-8">
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass" style="color: #939495;"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-cart-shopping" style="color: #a4a5a8;"></i></a></li>
                    <button class="navbtn bg-[#ABEF5F]">
                      Book Consult
                      <div class="btn-icon bg-black">
                        <img src="assets/arrow.png" class="" alt="">
                      </div>
                    </button>
                  </ul>
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="lg:hidden bg-[#b3b2b2] rounded-full h-8 w-8 flex justify-center items-center">
                      <i class="fa-solid fa-bars fa-lg" style="color: #ffffff;"></i>
                    </div>
                    <ul
                      tabindex="0"
                      class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0 gap-5">
                      <li><a href="#" class="text-base font-extrabold text-secondary capitalize">Home</a></li>
                      <li><a href="#" class="text-base text-secondary capitalize  hover:text-black">Services</a></li>
                      <li><a href="#" class="text-base text-secondary capitalize  hover:text-black">Portfolio</a></li>
                      <li><a href="#" class="text-base text-secondary capitalize  hover:text-black">Blogs</a></li>
                      <li><a href="#" class="text-base text-secondary capitalize  hover:text-black">Contact Us</a></li>
                      <button class="navbtn bg-[#ABEF5F]">
                        Book Consult
                        <div class="btn-icon bg-black">
                          <img src="assets/arrow.png" class=" object-contain" alt="">
                        </div>
                      </button>
                    </ul>
                  </div>
                </div>
              </div>
        </div>
    </header>











    <!-- font-awesome link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
